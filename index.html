<html>
<head>
  
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <style>
    
    html {
      font-family: 'Roboto', sans-serif;
    }
    div {
      display: inline;
    }
    
    button {
    display: inline-block;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    background-color: #538fbe;
    padding: 5px 30px;
    font-size: 15px;
    border: 1px solid #2d6898;
    }

    .toolTip {
      position: absolute;
      display: none;
      min-width: 80px;
      height: auto;
      background: none repeat scroll 0 0 #ffffff;
      border: 1px solid #000000;
      padding: 14px;
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }

  </style>
    <meta charset="utf-8">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    
    <!-- Color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <title>POS data</title>

</head>

<body style="text-align: center;">
    <h1>Pos Data</h1>
    <div id="value"></div>
    <div id="unit"></div><br>
    <div id='values_barchart'></div>
    <div id='units_barchart'></div><br>
    <button onclick="update('Dairy')">Dairy</button>
    <button onclick="update('Personal Care')">Personal Care</button>
    <button onclick="update('Snack')">Snack</button>
    <button onclick="update('House Cleaning')">House Cleaning</button>
    <button onclick="update('General Food')">General Food</button>
    <button onclick="update('Healthy Food')">Healthy Food</button><br>
    <select id="change_barplot" onchange="getCluster(this)">
      <option value="">Select Cluster</option>
      <option value="Dairy">Dairy</option>
      <option value="Personal Care">Personal Care</option>
      <option value="Snack">Snack</option>
      <option value="House Cleaning">House Cleaning</option>
      <option value="General Food">General Food</option>
      <option value="Healthy Food">Healthy Food</option>
    </select>
    <div id='changing_barplot'></div>
    <!-- Add resources -->
    <!-- https://blog.risingstack.com/d3-js-tutorial-bar-charts-with-javascript/ -->
    <!-- https://www.d3-graph-gallery.com/graph/barplot_button_data_simple.html -->
    <!-- http://bl.ocks.org/jonahwilliams/2f16643b999ada7b1909-->
    <script>

      var cluster = 'Dairy'; 

      // chart size
      var margin = {top: 30, right: 30, bottom: 70, left: 60},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

      var tooltip = d3.select("body").append("div").attr("class", "toolTip");

      // _______________
      // Values Barchart
      // _______________

      const values_svg = d3.select('#values_barchart')
        .append('svg')
          .attr('width', width + margin.left + margin.right)
          .attr('height', height + margin.top + margin.bottom)
        .append('g')
          .attr("transform",  "translate(" + margin.left + "," + margin.top + ")");
      
      // initialize promise
      var pos = d3.csv('average_basket.csv');
      pos.then(function (data) {

      // X axis
        var x = d3.scaleBand()
          .range([ 0, width ])
          .domain(data.map(function(d) { return d.cluster; }))
          .padding(0.2);
        values_svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");

        // Y axis
        var y = d3.scaleLinear()
          .domain([0, 25])
          .range([height, 0]);
        values_svg.append("g")
          .call(d3.axisLeft(y));

        
        // Bars
        values_svg.selectAll('rect')
          .data(data)
          .enter()
          .append('rect')
            .attr('x', function(d) {return x(d.cluster); })
            // .attr('y', function(d) {return y(d.avalue); })
            .attr('width', x.bandwidth())
            // .attr('height', function(d) {return height - y(d.avalue); })
            .attr("height", function(d) { return height - y(0); }) // always equal to 0
            .attr("y", function(d) { return y(0); })
            .attr('fill', '#D3D3D3')
            .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY - 70 + "px")
              .style("display", "inline-block")
              .html((d.avalue));
            })
    		    .on("mouseout", function(d){ tooltip.style("display", "none");});

          // Animation
          values_svg.selectAll("rect")
            .transition()
            .duration(2000)
            .attr("y", function(d) { return y(d.avalue); })
            .attr("height", function(d) { return height - y(d.avalue); })
            .delay(function(d, i){return(i*100)})

      // _______________
      // Units Barchart
      // _______________

      const units_svg = d3.select('#units_barchart')
        .append('svg')
          .attr('width', width + margin.left + margin.right)
          .attr('height', height + margin.top + margin.bottom)
        .append('g')
          .attr("transform",  "translate(" + margin.left + "," + margin.top + ")");

        // X axis

        var x = d3.scaleBand()
          .range([ 0, width ])
          .domain(data.map(function(d) { return d.cluster; }))
          .padding(0.2);
        units_svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");

        // Y axis

        var y = d3.scaleLinear()
          .domain([0, 12])
          .range([height, 0]);
        units_svg.append("g")
          .call(d3.axisLeft(y));
        
        // Bars

        units_svg.selectAll('rect')
          .data(data)
          .enter()
          .append('rect')
            .attr('x', function(d) {return x(d.cluster); })
            // .attr('y', function(d) {return y(d.aunits); })
            .attr('width', x.bandwidth())
            // .attr('height', function(d) {return height - y(d.aunits); })
            .attr("height", function(d) { return height - y(0); }) // always equal to 0
            .attr("y", function(d) { return y(0); })
            .attr('fill', '#D3D3D3')
            .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY - 70 + "px")
              .style("display", "inline-block")
              .html((d.aunits));
        })
    		.on("mouseout", function(d){ tooltip.style("display", "none");});

        // Animation

        units_svg.selectAll("rect")
          .transition()
          .duration(2000)
          .attr("y", function(d) { return y(d.aunits); })
          .attr("height", function(d) { return height - y(d.aunits); })
          .delay(function(d, i){return(i*100)})

      });

      // get the spesific cluster

        var ch_barplot = d3.select("#changing_barplot")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

        function getCluster(cluster) {
          var cluster = cluster.value;
          console.log(cluster)
        // initialize promise
        var pos = d3.csv('weekday_cluster.csv');
        pos.then(function (data) {
          // X axis
          var x = d3.scaleBand()
            .range([ 0, width ])
            .domain(data.map(function(d) { return d.weekday; }))
            .padding(0.2);
          ch_barplot.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))

          // Add Y axis
          var y = d3.scaleLinear()
            .domain([0, 1600])
            .range([ height, 0]);
          ch_barplot.append("g")
            .attr("class", "myYaxis")
            .call(d3.axisLeft(y));

          var u = ch_barplot.selectAll("rect")
            .data(data.filter(function(d){ return d.cluster == cluster;}))

            u
            .enter()
            .append("rect")
            .merge(u)
            .transition()
            .duration(1000)
              .attr("x", function(d) {console.log(d.weekday); return x(d.weekday); })
              .attr("y", function(d) {console.log(d.value); return y(d.value); })
              .attr("width", x.bandwidth())
              .attr("height", function(d) { return height - y(d.value); })
              .attr("fill", "#D3D3D3")
          
      });
        }

      

    // This function is called by the buttons on top of the plot
    function update(cluster) {

      var pos = d3.csv('average_basket.csv');
      pos.then(function (data) {

      for(key in data) {
        if (data[key]['cluster'] == cluster) {
          // console.log(data[key]['avalue']);
          document.getElementById("value").innerHTML = data[key]['avalue'];
          document.getElementById("unit").innerHTML = data[key]['aunits'];
        }
      }
    });

    d3.selectAll('rect')
      .style('fill', '#D3D3D3')

    d3.selectAll('rect')
      .filter(function(d) {return d.cluster == cluster; })
      .transition()
      .style('fill', 'blue')

    }

    

    </script>
    
</body>
</html>
