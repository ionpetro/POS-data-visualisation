<html>
<head>
    <meta charset="utf-8">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    
    <!-- Color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <title>POS - data</title>
</head>

<body>
    <h1>Pos Data</h1>
    <div id='barchart'></div>
    <!-- Add resources -->
    <!-- https://blog.risingstack.com/d3-js-tutorial-bar-charts-with-javascript/ -->
    <!-- https://www.d3-graph-gallery.com/graph/barplot_button_data_simple.html -->
    <!-- http://bl.ocks.org/jonahwilliams/2f16643b999ada7b1909-->
    <script>

      // chart size
      const margin = 60;
      const width = 1000 - 2 * margin
      const height = 600 - 2 * margin

      const svg = d3.select('#barchart')
        .append('svg')
          .attr('width', width)
          .attr('height', height)
        .append('g')
          .attr("transform", "translate(" + margin + "," + margin + ")");
      
      // initialize promise
      var pos = d3.csv('Pos_data_with_clusters.csv');
      pos.then(function (data) {

      // X axis
        var x = d3.scaleBand()
          .range([ 0, width ])
          .domain(data.map(function(d) { return d.Weekday; }))
          .padding(0.2);

        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))

        // Y axis

        var y = d3.scaleLinear()
          .domain([0, 30])
          .range([height, 0]);

        svg.append("g")
          .call(d3.axisLeft(y))
        
        svg.selectAll('mybar')
          .data(data)
          .enter()
          .append('rect')
            .attr('x', function(d) {return x(d.Weekday); })






      });







      
    </script>        
    
</body>
</html>
